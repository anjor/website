site_name: anjor.xyz
site_author: Anjor Kanekar
site_url: https://anjor.xyz
repo_url: https://github.com/anjor/website

nav:
  - Home: 
    - Introductions: 'index.md'
    - Writing: "writing/index.md"
    - Projects: "projects/index.md"
    - Hire Me: "hire.md"
  - Writing:
    - "writing/index.md"
  - Projects:
    - "projects/index.md"
  - Hire Me: 
    - "hire.md"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  features:
    - navigation.indexes
    - navigation.tabs
  
plugins:
  - blog:
      blog_dir: writing
      blog_toc: true
      post_dir: writing/posts
      post_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      authors_file: "{blog}/.authors.yml"
  - blog:
      blog_dir: projects
      blog_toc: true
      post_dir: projects/posts
      post_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      post_readtime: false
      authors: false
markdown_extensions:
  - attr_list
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/__anjor
    - icon: fontawesome/brands/github
      link: https://github.com/anjor
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/anjor-kanekar/
  analytics:
    provider: google
    property: G-HHKQ3RWV3N

copyright: Copyright &copy; 2023 Anjor Kanekar
